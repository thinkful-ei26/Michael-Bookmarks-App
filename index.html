<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
    <main>
        <div class = "bookmark-banner">
                <h1>Bookmark Pro</h1>
            </div>
        <div class="content">
            <button aria-label="Expand new bookmark form" class="addViewButton">New Bookmark</button>   
            <select aria-label="Filter by rating" name="rating filter" class="select-filter">
                <option aria-label="one star" value="1">Minimum Rating</option>
                <option aria-label="five star" value="5">5 Stars</option>
                <option aria-label="four star" value="4">4 Stars</option>
                <option aria-label="three star" value="3">3 Stars</option>
                <option aria-label="two star" value="2">2 Stars</option>
            </select>
            <br>
            <span class="errorSpan"></span>
            <div class = "addView"></div>
            <ul class = "bookmark-list">
                
            </ul>    
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/manager.js"></script>
    <script src="scripts/index.js"></script>
    </main>
</body>
</html>
